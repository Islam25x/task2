<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="photo-wrapper">
                <ul class="photo-list">
                    <div class="push"></div>
                    <li>
                        <img src="img/pexels-followingnyc-12919671.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/pexels-fotios-photos-730256.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/pexels-lerone-pieters-98049581-10585386.jpg" alt="">
                    </li>
                    <li>
                        <img src="img//pexels-pawel-l-435199-1121782.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/pexels-sanaan-3052361.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/pexels-vitor-gusmao-shimabukuro-1110669-2104044.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/pexels-followingnyc-12919671.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/pexels-lerone-pieters-98049581-10585386.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/pexels-vitor-gusmao-shimabukuro-1110669-2104044.jpg" alt="">
                    </li>
                </ul>
            </div>
            <ul class="dots">
                <li class="active-dot"></li>
                <li></li>
                <li></li>
            </ul>
            <div class="btns">
                <button class="active" id="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="active" id="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
